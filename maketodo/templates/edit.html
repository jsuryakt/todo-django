{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>EDIT {{ todo_obj.todo_text }}</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#" style="font-size: 32px">
          <img class="mb-2" src="{% static "images/ticktick-app-icon.jpg" %}"
          width="50" height="50" class="d-inline-block align-top" alt=""
          loading="lazy" /> Todo
        </a>
      </nav>
      
      <div class="container-fluid">
        <h2 class="text-center">EDIT your Todo here!</h2>
      </div>
      
      <div class="container">
        <div class="row">
          <div class="col">
            <form
              class="form-inline justify-content-center mt-3 mb-5"
              action="{% url 'edit_todo' todo_obj.pk %}"
              method="POST"
            >
              {% csrf_token %}
              <div class="form-group">
                {{ form.todo_text }}
              </div>
              <button
                type="submit"
                class="ml-3 mr-1 btn btn-primary"
                style="color: #eeff00"
              >
                ADD
              </button>
            </form>
          </div>
        </div>
      </div>
