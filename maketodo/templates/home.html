{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#" style="font-size: 32px">
            <img class="mb-2" src="{% static "images/ticktick-app-icon.jpg" %}" width="50" height="50"
                class="d-inline-block align-top" alt="" loading="lazy" /> Todo
        </a>
    </nav>

    <div class="container-fluid">
        <h2 class="text-center">Add your Todo here!</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form-inline justify-content-center mt-3 mb-5">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Todo" />
                    </div>
                    <button type="submit" class="ml-3 mr-1 btn btn-primary" style="color: #eeff00">
                        ADD
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row no-gutters">
            <div class="col">
                <p class=" lead pl-5">Todo</p>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-info float-right " >EDIT</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-danger float-right mr-5">
                    DELETE
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
